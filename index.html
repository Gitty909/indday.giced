    <link rel="stylesheet" href="styles.css"> <!-- Link to your external stylesheet -->
    <style>
        body {
            background-image: url('https://static.toiimg.com/thumb/msid-102736551,width-1070,height-580,imgsize-327412,resizemode-75,overlay-toi_sw,pt-32,y_pad-40/photo.jpg'); /* Replace with a relevant background image */

        header {
            background-color: transparent; /* Make the header background transparent */

        }

        a img {
            max-width: 70%;
            height: auto;
            display: block;
            margin: 20px auto;
            cursor: pointer; /* Indicate the image is clickable */
            border: 3px solid #4caf50; /* Green border for the image */
            border-radius: 8px; /* Rounded corners for the image */
        }

        a {
            text-decoration: none;
            color: #4caf50; /* Green color for the link */
            font-weight: bold;
        }

        footer {
            background-color: #ff6600; /* Saffron background for the footer */
            text-align: center;
            padding: 10px;
        }

        footer p {
            color: white; /* White text color for the footer */
            background-color: transparent; /* Remove background color */
            display: inline-block;
            padding: 5px 10px;
        }
    </style>
